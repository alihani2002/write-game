<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="imges/do-removebg-preview.png">
    <meta charset="UTF-8">
    <title> speed typing </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/mainCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            background-image: url("imges/background.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100%;
            font-family: "Montserrat", sans-serif;
            /* background-color: #faf4f4; */
        }
    </style>
</head>
</head>

<body>

    <div class="contain">
        <h6 id="main"> <br> Text game speed typing <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                <path
                    d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                <path
                    d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
            </svg> </h6>
    </div>

    <div id="container" class="container-fluid">
        <br>
        <select id="mySelect" class="form-select " aria-label="Default select example" onchange="background()"
            onclick="LocalStorage()">
            <option class="selectedop" value="1"> Easy&nbsp;( 60 sec ) </option>
            <option class="selectedop" value="2">Medium&nbsp;( 50 sec )</option>
            <option class="selectedop" value="3">Difficult&nbsp;( 40 sec ) </option>
        </select>
        <!-- <img src="/imges/star-removebg-preview.png" > -->
        <h5 id="score" class="score"> Score : &nbsp; <span id="num"> 0 </span> </h5>
        <!-- //////////////////////////////////////////////////////////////////// -->
        <h5 id="Time" class="tim">&nbsp;<span id="numtime"> start </span> </h5>
        <h4 id="endScore"> &nbsp; FinalScore </h4>

        <h4 id="txt"> Click to start game , are you ready? </h4>
        <h4 id="try" class="try"> To try again click on Restart ! </h4>
        <!-- //////////////////////////////////////////////////////////////////// -->
        <label id="raname" class="raname"> Ali </label>

        <input placeholder=" Write the text " style=" text-align: center ; font-size: large " appOnlynumber
            onkeypress='validate(event)' onCopy="return false" onDrag="return false" onDrop="return false"
            onPaste="return false" formControlName="startTextbox1" type="text" class="form-control" onkeyup="test()"
            id="usr">

        <button id="btntry" value="Reload Page" onclick="window.location.reload()" type="button"
            class="btn btn-outline-secondary" style="color: white ;"> Restart Again </button>
        <button id="btn" class="button button4" name="gray" onclick="removeBtn()"> Start playing <img
                src="imges/rocket-logo-vector_57516-203-removebg-preview.png">

        </button>

    </div>
    <br><br><br><br><br><br>
    <script src="js/javascriptMain.js"></script>
</body>

</html>
